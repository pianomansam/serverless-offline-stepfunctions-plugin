service: serverless-offline-stepfunctions-test

provider:
  name: aws
  runtime: nodejs8.10

functions:
  example:
    handler: src/example.get
    events:
      - http:
          path: example
          method: get

stepFunctions:
  stateMachines:
    # Test:
    #   definition:
    #     Comment: Test Step Function
    #     StartAt: HelloWorld
    #     States:
    #       HelloWorld:
    #         Type: Task
    #         Resource:
    #           Fn::GetAtt: [ExampleLambdaFunction, Arn]
    #         End: true
    TestString:
      definition:
        Comment: Test Step Function
        StartAt: Parallel
        States:
          Parallel:
            Type: Parallel
            ResultPath: "$.result"
            End: true
            Branches:
            - StartAt: First
              States:
                First:
                  Type: Pass
                  InputPath: "$.first"
                  End: true
            - StartAt: Second
              States:
                Second:
                  Type: Pass
                  InputPath: "$.second"
                  End: true

custom:
  offlineStepFunctions:
    port: 4584
    host: localhost
    functions:
      HelloWorld: example

plugins:
  - serverless-step-functions
  # - serverless-offline-stepfunctions-local
  - serverless-offline-stepfunctions
  - serverless-offline